<div>
<h4><b style="font-size: 30px;">Application form</b></h4>
<form action="/job/{{job['id']}}/apply" method="post">
<div class="col-7">
<div class="mb-2">
    <label style="font-size: 20px;"><b>Full name</b></label><br>
    <input type = "text" name="full_name"placeholder="Muhammad Mehdi">
</div>
<div class="mb-2">    
    <label style="font-size: 20px;"><b>Email</b></label><br>
    <input type = "email"name="email"placeholder="muhammad75@gmail.com">
</div>
<div class="mb-2">
    <label style="font-size: 20px;"><b>linkedIn URL</b></label><br>
    <input type = "text"name="linkedin_url"placeholder="https://linkedin.com/muhammadmehdi">
</div>
<div class="mb-2">
    <label style="font-size: 20px;"><b>Education</b></label><br>
    <textarea type = "text"name="education"placeholder="write about your education"></textarea>
    </div>
<div class="mb-2">
    <label style="font-size: 20px;"><b>Work Experience</b></label><br>
    <textarea type = "text"name="work_experience"placeholder="write your wok experience"></textarea>
    </div>
<div class="mb-2">
    <label style="font-size: 20px;"><b>Resume URL</b></label><br>
    <input type = "text"name="resume_url"placeholder="Enter resume URL">
    </div>
</div>
<div class="col-1">
    <input type="submit"name="Submit">
</div>

</form>
</div>
